<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Payment Receipt</h1>
        <div id="receipt-details">
            <p><strong>Item:</strong> <span id="receipt-item">-</span></p>
            <p><strong>Total Paid:</strong> RM<span id="receipt-price">0.00</span></p>
            <p><strong>Payment Method:</strong> <span id="receipt-method">-</span></p>
        </div>
        <button onclick="goBack()">Go Back</button>
    </div>

    <script>
        const paymentData = JSON.parse(localStorage.getItem('paymentData'));

        if (paymentData) {
            document.getElementById("receipt-item").textContent = paymentData.itemName;
            document.getElementById("receipt-price").textContent = paymentData.price;
            document.getElementById("receipt-method").textContent = paymentData.method;
        } else {
            alert("No payment data found. Please return to the main page.");
        }

        function goBack() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
